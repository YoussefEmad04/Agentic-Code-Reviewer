<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔍 Code Review Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>🔍 Code Review Dashboard</h1>

        <div class="upload-section">
            <form id="codeForm" method="post" action="/analyze">
                <textarea
                    id="codeInput"
                    name="code"
                    placeholder="Paste your Python code here for analysis..."
                ></textarea>
                <button type="submit">🔍 Review Code</button>
            </form>
        </div>

        <div id="results" class="results-section" style="display: none;">
            <h2>📊 Analysis Results</h2>

            <div class="tabs">
                <button class="tab-btn active" onclick="showTab('security')">🔒 Security</button>
                <button class="tab-btn" onclick="showTab('maintainability')">🔧 Maintainability</button>
                <button class="tab-btn" onclick="showTab('style')">🎨 Style</button>
            </div>

            <div id="security" class="tab-content active">
                <div class="loading">🔄 Analyzing security issues...</div>
            </div>

            <div id="maintainability" class="tab-content">
                <div class="loading">🔄 Analyzing maintainability...</div>
            </div>

            <div id="style" class="tab-content">
                <div class="loading">🔄 Analyzing code style...</div>
            </div>
        </div>

        <div id="error" class="error-section" style="display: none;"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
